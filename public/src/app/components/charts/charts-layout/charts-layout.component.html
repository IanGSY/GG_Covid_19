<div class="card card-primary card-outline card-outline-tabs">
  <div *ngIf="loading" class="overlay dark ggLoading">
    <i class="fas fa-3x fa-sync-alt"></i>
  </div>
  <div class="card-header p-0 border-bottom-0">
    <ul class="nav nav-tabs" id="custom-tabs-three-tab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="sigma-chart-tab"
          data-toggle="pill"
          href="#sigma-chart"
          role="tab"
          aria-controls="sigma-chart"
          aria-selected="true"
          (click)="windowResize($event, 'sigma-chart')"
          >Totals</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="delta-chart-tab"
          data-toggle="pill"
          href="#delta-chart"
          role="tab"
          aria-controls="delta-chart"
          aria-selected="false"
          (click)="windowResize($event, 'delta-chart')"
          >Changes</a
        >
      </li>
    </ul>
  </div>
  <div class="card-body">
    <div class="tab-content p-0">
      <div class="chart tab-pane row active" id="sigma-chart">
        <app-aggregate-chart></app-aggregate-chart>
        The above graph plots the tracking data publish by Gov.gg. Each point on
        the graph represents an update being published to their Coronavirus
        page, whether or not it is a change in the tracking numbers.
      </div>
      <div class="chart tab-pane row" id="delta-chart">
        <app-changes-chart></app-changes-chart>
        <div class="plot col-12" id="changes_graph"></div>
      </div>
    </div>
  </div>
</div>
