<div class="modal fade" data-backdrop="false" id="modal-login" style="display: none;" aria-hidden="true" (click)="resetForm($event.target.id === 'modal-register')">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="resetForm(true)">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="loginForm">
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              formControlName="email"
              [class.is-invalid]="email.invalid && email.touched"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
              [class.is-invalid]="password.invalid && password.touched"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-start">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" (click)="login()">Login</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="resetForm(true)">
          Close
        </button>
        <span class="text-danger" *ngIf="failed">Login failed</span>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
