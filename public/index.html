<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guernsey Covid-19 Tracker</title>
    <meta name="google-site-verification" content="8piRUSWRxw32V06Sgtlp6P154T_YZOL0Q9N_mPtcFDM" />

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.10.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.10.0/firebase-analytics.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  </head>

  <body>
    <div id="message">
      <h2>Welcome</h2>
      <h1>Guernsey Covid-19 Tracker</h1>
      <p>This data on Gov.gg was last updated <strong id="lastUpdated"></strong>.</p>
      <div id="tracker_graph" class="plot"></div>
      <div style="display: flex; align-items: center; justify-content: center;">
        <a href="https://gov.gg/selfisolate" id="isolate">Should I self-isolate?</a>
      </div>
      <div id="changes_graph" class="plot"></div>
    </div>
    <p id="load">Covid-19 Tracker Loading&hellip;</p>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        try {
          let app = firebase.app();
          firebase.analytics();

          $.ajax({
            url: "https://us-central1-gg-covid-19.cloudfunctions.net/graphData",
            success: function(result) {
              render_data(result);
            }
          });
        } catch (e) {
          console.error(e);
          document.getElementById("load").innerHTML = "Error loading the Covid tracker.";
        }
      });
    </script>
  </body>
</html>
